shortcuts:
    start: [Enter, Space]
    pause: [Enter, Space]
    resume: [Enter, Space]
    reset: [Ctrl+R]
    restart: [Ctrl+Shift+R]
    clear: [Ctrl+Backspace, Ctrl+Delete]
    step: [Ctrl+Right, Ctrl+.]

    resize: []
    generate_noise: []
    undo: [Ctrl+Z]
    redo: [Ctrl+Y, Ctrl+Shift+Z]
    save: [Ctrl+Shift+S]
    new: [Ctrl+N]
    update: [Ctrl+S]
    load: [Ctrl+O]
    close: [Ctrl+W]

    deselect: [Esc]
    delete: [Backspace, Delete]
    copy: [Ctrl+C]
    cut: [Ctrl+X]
    paste: [Ctrl+V]
    rotate: [R]
    flip_horizontal: [Ctrl+LeftBracket]
    flip_vertical: [Ctrl+RightBracket]

    nudge_left: [Left, Shift+Left]
    nudge_right: [Right, Shift+Right]
    nudge_up: [Up, Shift+Up]
    nudge_down: [Down, Shift+Down]

colors:
    transparent: [0, 0, 0, 0]
    background: [0.1, 0.1, 0.1, 1]
    contrast: [0.16, 0.16, 0.16, 1]
    hover: [1, 1, 1, 0.2]
    text: [0.8, 0.8, 0.8, 1]

imgui_style:
    WindowBg: background
    Border: contrast
    
    FrameBg: contrast
    FrameBgHovered: hover

    Text: text

    Button: contrast
    ButtonHovered: hover
    
    CheckMark: text

    SliderGrab: hover

    Header: contrast
    HeaderActive: contrast
    
    TitleBg: contrast
    TitleBgActive: contrast
    
    Tab: transparent
    TabSelectedOverline: transparent
    TabDimmedSelected: transparent
    TabHovered: transparent
    TabUnfocused: transparent
    TabDimmed: transparent
    TabSelected: transparent